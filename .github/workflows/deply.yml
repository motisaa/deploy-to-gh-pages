name: Build and Deploy
on:
    push:
      branches:
        - main
permissions:
  contents: write
jobs:
  build-and-deploy:
   
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        
        
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
         node-version: '18'


      - name: Install dependencies
        run: npm ci


      - name: Build project
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist 
